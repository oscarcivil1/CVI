<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/login.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="caja1 col-12 col-md-4"></div>
            <div class="caja2 col-12 col-md-4">
                <img src="/img/carrocompras.jpeg">
                <h3>BIENVENIDOS</h3>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Clave</label>
                </div>

                <button type="button" class="btn btn-success boton_login">Login</button>
                <img src="/img/Inventario casco amarillo.jpeg">
            </div>
            <div class="caja3 col-12 col-md-4"></div>

        </div>
    </div>

</body>
</html>
